<!DOCTYPE html>
<html lang="en">
<head>
  <title>GroupSelector</title>
  
  <style>
        h1,h6{color:blue;
        }
</style>
</head>
<body>
  <h1>welcome</h1>
  <h2>welcome</h2> 
  <h3>welcome</h3>
  <h4>welcome</h4>
  <h5>welcome</h5> 
  <h6>welcome</h6>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <title>id&class Selector</title>
  <style>
    #h1,#h2{
      color:purple;
    }
    .h2{
      color:cadetblue;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>heading1</h1>
  <h1>heading2</h1>
  <h1 id="h1">heading</h1>
  <h1>heading4</h1>
  <h1 class="h2">heading5</h1>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>universalSelector</title>
</head>
<style>
  *{
    color:navy;
  }
</style>
<body>
  <h3>hello world!</h3>
  <h3>hello world!</h3>
  <h3>hello world!</h3>
</body>
</html>
